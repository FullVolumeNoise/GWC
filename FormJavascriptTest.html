<html>
  <header> Fill The Form </header>
  <body>
    <input id="answer">
    <button type="button"
  onclick="myFunction()">
    Click to continue
    </button>
  <p id="text"></p>

  <script>
  function myFunction(){
    var answer;
    answer = document.getElementById("answer").value;
    if(answer == ""){
      alert("Name must be filled out");

    } else{
      document.getElementById("text").innerHTML = "What is your number?";
    }
  }
 </script>
 </body>
</html>

<!--answer.length = length of answer text (how many characters)--!>
